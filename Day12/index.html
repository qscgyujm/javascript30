<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day12</title>

  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <script>
    
    const result='abc';
    let inputs=[];

    function checkEvent(e) {
      
      inputs.push(e.key)
      // inputs.slice(result.length+1, inputs.length - result.length)
      
      inputs.splice( -result.length- 1 , inputs.length - result.length)
      // array.splice(start, deleteCount, item1, item2, ...)
      // start 陣列中要開始改動的索引(起始為 0)。 如果大於陣列長度，則索引值會被設為陣列長度。 若是負數，則會從陣列中最後一個元素開始，此外，若其絕對值大於陣列的長度，則會被設為 0。
      // deleteCount 選擇性 表示欲刪除的陣列元素數量的整數。 若 deleteCount 為 0，則不會有元素被刪除。 因此，你應該給定至少一個欲加入的新元素。 如果 deleteCount 大於陣列起始索引算起的剩餘元素數量，則會從起始索引到最後一個元素都刪除。
      // 如果 deleteCount 被忽略，抑或是其值大於 array.length - start ，則所有從起始索引開始到陣列中最後一個元素都會被刪除。
      // item1, item2, ... 選擇性
      // 從起始索引開始，要加入到陣列的元素。 如果你沒有指定任何元素，則 splice() 只會依照 start 和 deleteCount 刪除陣列的元素。

      if (inputs.join('').includes(result)) {
        // alert('aaa');
        console.log('Match');
        cornify_add();
      }
      // console.log(inputs);
    }

    document.addEventListener('keyup', checkEvent)
  </script>
</body>
</html>
