<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 測試 array.splice
    const testResult1 = ['a', 'b', 'c']
    console.log('+', testResult1.splice(-testResult1, 1), '', testResult1)
    console.log('0', testResult1.splice(-testResult1, 0), '', testResult1)
    console.log('-', testResult1.splice(-testResult1, -1), '', testResult1)
    
  </script>
</body>
</html>
